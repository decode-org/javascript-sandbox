<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/codemirror.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/addon/lint/lint.min.css" rel="stylesheet">
    <link href="dist/main.css" rel="stylesheet"/>
    <style>
      .code-container .CodeMirror .CodeMirror-gutters {
        transition: border-right-color 0.5s;
      }
      .code-container.recording .CodeMirror .CodeMirror-gutters {
        border-right-color: #d47979;
      }
      .code-container .CodeMirror {
        font-size: 1.5em;
        line-height: 1.5;
      }
    </style>
  </head>
</html>
<body>
  <section class="code-container">
  </section>
  <section class="output">
    <iframe id="output-frame" src="output.html" sandbox="allow-scripts"></iframe>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.6.0/jshint.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/addon/hint/javascript-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/addon/lint/lint.min.js"></script>

  <script src="dist/main.js"></script>
